<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="reg-form">
        <h1>MECH-ARM Registration Form</h1>
        <div id="container">
            <div class="title">Registration</div>
            <div class="content">
                <form action="">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your Email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your Number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Roll Number</span>
                            <input type="text" placeholder="Enter your Roll No." required>
                        </div>
                        <div class="input-box">
                            <span class="details">Registration Number</span>
                            <input type="text" placeholder="Enter your Reg. No." required>
                        </div>
                        <div class="input-box">
                            <span class="details">Department</span>
                            <input type="text" placeholder="Enter Your Department" required>
                        </div>
                    </div>
                </form>
                <button class="btn" onclick="submit()">Submit</button>
            </div>
        </div>
        <div id="submit-success">
                Form Submitted Successfully!!
        </div>
    </section>
</body>
<script src="function.js"></script>
</html>
